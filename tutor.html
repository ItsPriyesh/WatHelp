<!DOCTYPE html>
<html>
	<head>
		<title>WatHelp - Tutor</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body id="tut">
		<div id="header">
			<div id="tutor_heading">TUTORS</div>
			<div id="title_tut">
				<a href="index.html">
			Wat<span id="bold">Help</span>
				</a>
			</div> <!-- end title div -->
		</div> <!-- end header div -->

		<div id="content">
		<p>
			Please enter your contact information:
		</p>
		<table border="0">
			<tr>
				<td><input type="text" id="tut_name" placeholder="Name" /></td>
			</tr>
			<tr>
				<td><input type="text" id="tut_email" placeholder="Email" /></td>
			</tr>
		</table>
		<p>
			Please enter your course specialities:
		</p>
		<table border="0">
			<tr>
				<td><input type="text" id="course_code" placeholder="Course Code" /></td>
				<td><div id="add_course"></div></td>
			</tr>
		</table>
		<ul id="course_list">
		</ul>
		<p>
			Please select the charging rate:
		</p>
		</div> <!-- end content div -->


		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
